<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO ALQUILER DE QUINCHOS PARA FIESTAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/login.css">

</head>

<div class="formulario">
    <div class="envoltorio">
        <div th:if="${param.error}" class="mensajeError">
            <h5>Error!</h5>
            <p>Credenciales incorrectas, por favor intenta nuevamente.</p>
        </div>
        <form th:action="@{/logincheck}" method="post">
            <h2>Iniciar Sesión Formulario que tiene que hacer Pedro</h2>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="text" name="email" placeholder="Ingrese su Email" required>
            </div>

            <div class="input-box">
                <label for="password">Contraseña</label>
                <input type="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>

            <button type="submit" class="btn">Iniciar Sesión</button>

            <div class="SiNoTienesCuentaRegistrateAqui">
                <a th:href="@{/registrar}">¿No tienes una cuenta? Regístrate aquí.</a>
            </div>
        </form>
    </div>
</div>


    <script src="/js/login.js"></script>

</body>





</html>
