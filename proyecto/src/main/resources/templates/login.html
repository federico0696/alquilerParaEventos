<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO ALQUILER DE QUINCHOS PARA FIESTAS</title>
    <link rel="stylesheet" href="\css\login.css">
</head>
<body>
    
    <div class="login-overlay">
        <div class="login-container">

            <h2>Iniciar Sesión</h2>

            <div th:if="${param.error}" class="mensajeError">
                <h5>Error!</h5>
                <p>Credenciales incorrectas, por favor intenta nuevamente.</p>
            </div>

            <form class="loginForm" th:action="@{/logincheck}" method="post">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>            

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <div class="label-checkbox">
                    <label for="showPassword"> Mostrar Contraseña:</label>
                    <input type="checkbox" id="showPassword">
                </div>
                
                <button type="submit">Inicia Tú Sesión</button>
            </form>

        </div>
    </div>

    <script src="\js\login.js"></script>
</body>
</html>
