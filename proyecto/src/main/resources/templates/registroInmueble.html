<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Inmueble</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/registroInmueble.css">
</head>

<body>

    <div class="form-container">
        <h2>Registra tu Inmueble</h2>

        <form action="/inmueble/registroInmueble" method="POST" enctype="multipart/form-data">

            <div class="form-group1">
                <label for="categoria">Categoría:</label>
                <div class="input-container1">
                    <select id="categoria" name="categoria">
                        <option value="">Selecciona una categoría</option>
                        <option value="boda">Boda</option>
                        <option value="empresarial">Empresarial</option>
                        <option value="fiesta">Fiesta</option>
                        <option value="reunion">Reunión</option>
                    </select>
                </div>
                <label for="categoria">Localidad:</label>
                <div class="input-container1">
                    <select id="categoria" name="localidad">
                        <option value="GODOY CRUZ">Godoy Cruz</option>
                        <option value="GUAYMALLEN">Guaymallen</option>
                        <option value="LUJAN">Lujan</option>
                        <option value="LAS HERAS">Las Heras</option>
                    </select>
                </div>
                <label for="ubicacion">Ubicacion:</label>
                <div class="input-container2">
                    <input type="text" placeholder="Ubicacion del lugar" name="ubicacion">
                </div>
            </div>

            <div class="form-group2">
                <label for="capacidad">Capacidad de personas:</label>
                <div class="input-container3">
                    <input type="number" name="capacidad" min="1" max="99999" value="1" placeholder="Capacidad exacta">
                </div>

                <label for="superficie">Superficie (m²):</label>
                <div class="input-container4">
                    <input type="number" name="superficie" min="1" max="99999999" value="1"
                        placeholder="Superficie exacta o aproximada">
                </div>

                <label for="superficie">Precio por dia $ (dólares):</label>
                <div class="input-container4">
                    <input type="number" name="precio" min="1" max="99999" value="1">
                </div>

                <label for="imagen">Imagen:</label>
                <div class="input-container5">
                    <input type="file" id="imagen" name="imagen">
                </div>
            </div>

            <div class="form-group3">
                <div class="serviciosConteiner">
                    <label for="servicios">Servicios:</label>
                    <div class="servicios">
                        <label for="servicios">Musica:</label>
                        <input type="checkbox" name="servicios[]" value="Musica">
                        <label for="servicios">Fotografia:</label>
                        <input type="checkbox" name="servicios[]" value="Fotografia">
                        <label for="servicios">WiFi:</label>
                        <input type="checkbox" name="servicios[]" value="WiFi">
                        <label for="servicios">Cochera:</label>
                        <input type="checkbox" name="servicios[]" value="Cochera">
                        <label for="servicios">Catering:</label>
                        <input type="checkbox" name="servicios[]" value="Catering">
                        <label for="servicios">Seguridad:</label>
                        <input type="checkbox" name="servicios[]" value="Seguridad">
                        <label for="servicios">Iluminacion:</label>
                        <input type="checkbox" name="servicios[]" value="Iluminacion">
                        <label for="servicios">Vajilla:</label>
                        <input type="checkbox" name="servicios[]" value="Vajilla">
                        <label for="servicios">Heladera:</label>
                        <input type="checkbox" name="servicios[]" value="Heladera">
                        <label for="servicios">Freezer:</label>
                        <input type="checkbox" name="servicios[]" value="Freezer">
                    </div>
                </div>

            </div>

            <div class="form-group3">
                <label for="descripcion">Descripción:</label>
                <div class="input-container6">
                    <input type="text" placeholder="Has una breve descripcion de tu inmueble" name="descripcion">
                </div>
            </div>

            <div class="form-group form-submit">
                <button type="submit">Registrar</button>
            </div>

        </form>
    </div>

</body>
