<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Inmueble</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/registroInmueble.css">
</head>

<body>

    <div class="form-container">
        <h2>Registra tu Inmueble</h2>

        <form class="modal-form" th:action="@{/inmueble/registroInmueble}" method="post" enctype="multipart/form-data">

            <div class="form-group1">
                <label for="categoria">Categoría:</label>
                <div class="input-container1">
                    <select id="categoria" name="categoria">
                        <option value="">Selecciona una categoría</option>
                        <option value="familiar">Boda</option>
                        <option value="corporativo">Empresarial</option>
                        <option value="evento">Fiesta</option>
                        <option value="evento">Reunión</option>
                    </select>
                </div>
                <label for="localidad">Departamento:</label>
                <div class="input-container1">
                    <select id="departamento" name="localidad">
                        <option value="GODOY CRUZ">Godoy Cruz</option>
                        <option value="GUAYMALLEN">Guaymallen</option>
                        <option value="LUJAN">Lujan</option>
                        <option value="LAS HERAS">Las Heras</option>
                    </select>
                </div>
                <label for="ubicacion">Ubicacion:</label>
                <div class="input-container2">
                    <input type="text" placeholder="Ubicacion del lugar" name="ubicacion">
                </div>
            </div>

            <div class="form-group2">
                <label for="capacidad">Capacidad de personas:</label>
                <div class="input-container3">
                    <input type="number" name="capacidad" min="1" max="99999" value="1" placeholder="Capacidad exacta">
                </div>

                <label for="superficie">Superficie (m²):</label>
                <div class="input-container4">
                    <input type="number" name="superficie" min="1" max="99999999" value="1"
                        placeholder="Superficie exacta o aproximada">
                </div>

                <label for="precioDia">Precio por dia $ (dólares):</label>
                <div class="input-container4">
                    <input type="number" name="precioDia" min="1" max="99999" value="1">
                </div>

                <label for="imagen">Imagen:</label>
                <div class="input-container5">
                    <input type="file" id="imagen" name="imagen" accept="image/*">
                </div>
            </div>

            <div class="form-group3">
                <div class="serviciosConteiner">
                    <label for="descripcion">Servicios:</label>
                    <div class="servicios">
                        <label for="descripcion">Musica:</label>
                        <input type="checkbox" name="servicios">
                        <label for="descripcion">Fotografia:</label>
                        <input type="checkbox" name="servicios">
                        <label for="descripcion">WiFi:</label>
                        <input type="checkbox" name="servicios">
                        <label for="descripcion">Cochera:</label>
                        <input type="checkbox" name="servicios">
                        <label for="descripcion">Catering:</label>
                        <input type="checkbox" name="servicios">
                        <label for="descripcion">Seguridad:</label>
                        <input type="checkbox" name="servicios">
                        <label for="descripcion">Iluminacion:</label>
                        <input type="checkbox" name="servicios">
                        <label for="descripcion">Vajilla:</label>
                        <input type="checkbox" name="servicios">
                        <label for="descripcion">Heladera:</label>
                        <input type="checkbox" name="servicios">
                        <label for="descripcion">Freezer:</label>
                        <input type="checkbox" name="servicios">
                    </div>
                </div>

            </div>

            <div class="form-group3">
                <label for="descripcion">Descripción:</label>
                <div class="input-container6">
                    <input type="text" placeholder="Has una breve descripcion de tu inmueble" name="descripcion">
                </div>
            </div>

            <div class="form-group form-submit">
                <button type="submit">Registrar</button>
            </div>

        </form>
    </div>
