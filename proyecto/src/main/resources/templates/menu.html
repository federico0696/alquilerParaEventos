<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO ALQUILER DE QUINCHOS PARA FIESTAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/menu.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo" />
            </a>
        </div>

        <div class="nav">
            <div class="registro-inicioSesion">
                <a href="/login" role="button">Iniciar sesión</a>
                <a href="/registrarInquilino" role="button">Regístrate (Inquilino)</a>
            </div>
    
            <div class="publicaTuEspacio">
                <a href="/publicaTuEspacio" role="button">Publicar tu espacio</a>
            </div>
        </div>

    </header>

    <div th:if="${exito}" class="mensajeExito">
        <div class="mensajeContenido">
            <h5>Éxito!</h5>
            <p th:text="${exito}"></p>
        </div>
        <i class="bi bi-x-square cerrar" onclick="ocultarMensaje()"></i>
    </div>

    <div class="seccion1">

        <img th:src="@{/img/logo.png}" alt="Logo" />

        <p class="titulo">Espacios para momentos que importan</p>
        <p class="descripcion">Descubre espacios en alquiler para eventos, fiestas, bodas y reuniones en todo Mendoza</p>
        <form>
            <select name="tipoDeEvento" >
                <option value="Todas Las Categorias">Todas las categorias</option>
                <option value="Casamiento">Casamiento</option>
                <option value="Empresarial">Empresarial</option>
                <option value="Fiesta">Fiesta</option>
                <option value="Reunion">Reunion</option>
            </select>
            <input type="number" name="cantidad" min="1" max="99" value="1">
            <select name="lugar">
                <option value="GODOY CRUZ">Godoy Cruz</option>
                <option value="GUAYMALLEN">Guaymallen</option>
                <option value="LUJAN">Lujan</option>
                <option value="LAS HERAS">Las Heras</option>
            </select>
            <button>Buscar</button>
        </form>
    </div>

    <div class="seccion2">

    </div>

    <footer>

    </footer>


    <script src="/js/menu.js"></script>
</body>

</html>
