<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO ALQUILER DE QUINCHOS PARA FIESTAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/registroPropietarios.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo" />
            </a>
        </div>
    </header>

    
    <form th:action="@{/registroPropietario}" method="POST" enctype="multipart/form-data">
        <h2>Registrate!</h2>
        <div class="input-box">
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" name="nombre" placeholder="Ingrese su Nombre" th:value="${nombre}" required>
        </div>
        <div class="input-box">
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" placeholder="Ingrese su Telefono" th:value="${telefono}" required>
        </div>
        <div class="input-box">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Ingrese su Email" th:value="${email}" required>
        </div>
        <div class="input-box">
            <label for="Dirección">Dirección</label>
            <input type="text" name="Dirección" placeholder="Ingrese su Dirección">
        </div>
        <div class="input-box">
            <label for="imagen">Imagen de perfil</label>
            <input type="file" name="imagen" placeholder="imagen">
        </div>
        <div class="input-box">
            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="input-box">
            <label for="password">Repita la Contraseña</label>
            <input type="password" name="password2" placeholder="Repetir Contraseña" required>
        </div>
        <button type="submit" class="btn">Registrarme</button>
    </form>





    <script src="/js/registroPropietario.js"></script>
</body>

</html>
