<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO ALQUILER DE QUINCHOS PARA FIESTAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/publicaTuEspacio.css">

</head>

<body>
    <div class="modal-overlay" id="modalOverlay">
        <div class="contenedorForm">
            <form class="modal-form" th:action="@{/publicaTuEspacio}" method="POST" enctype="multipart/form-data">
                <div class="tituloForm">Registrate</div>

                <div class="form-group">
                    <div class="input-box">
                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" name="nombre" placeholder="Ingrese su Nombre" th:value="${nombre}" required>
                    </div>
                    <div class="input-box">
                        <label for="telefono">Telefono</label>
                        <input type="text" name="telefono" placeholder="Ingrese su Telefono" th:value="${telefono}"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="Ingrese su Email" th:value="${email}" required>
                    </div>
                    <div class="input-box">
                        <label for="direccion">Direccion</label>
                        <input type="text" name="direccion" placeholder="Ingrese su Direccion" th:value="${direccion}" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-box">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Repita la Contraseña</label>
                        <input type="password" name="password2" placeholder="Repetir Contraseña" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-box">
                        <label for="imagen">Imagen de perfil</label>
                        <input type="file" name="imagen" placeholder="imagen">
                    </div>
                </div>

                <button type="submit" class="btn">Registrarme</button>
            </form>
        </div>
    </div>

    <header class="header">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo" />
            </a>
        </div>

        <div class="nav">
            <div class="registro-inicioSesion">
                <a href="/login" role="button">Iniciar sesión</a>
            </div>

            <div class="publicaTuEspacio">
                <a href="/publicaTuEspacio" role="button">Publicar tu espacio</a>
            </div>
        </div>

    </header>


    <div class="seccion1">
        <div class="titulo">
            <h6>El Sitio Perfecto Para Tú Evento en la Provincia de Mendoza</h6>
        </div>

        <div class="contenido"> 
            <div class="carrusel-container">
                <div class="imagenes-carrusel" id="imagenes-carrusel">
                    <img class="imagen active" src="/img/Imagen1.jpg" alt="Boda">
                    <img class="imagen" src="/img/Imagen2.jpg" alt="Graduación">
                    <img class="imagen" src="/img/Imagen3.jpg" alt="Fiesta Infantil">
                    <img class="imagen" src="/img/Imagen4.jpg" alt="Celebración Familiar">
                    <img class="imagen" src="/img/Imagen5.jpg" alt="Reunión de Trabajo">
                    <img class="imagen" src="/img/Imagen6.jpg" alt="Fiesta Corporativa">
                </div>
            </div>

            <button onclick="openModal()" class="open-modal-btn">Registrate (Propietario)</button>
        
        </div>
    </div>




    <footer>

    </footer>


    <script src="/js/publicaTuEspacio.js"></script>

</body>





</html>
